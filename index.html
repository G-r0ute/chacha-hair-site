<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaChaZ Hair - Premium Hair & Beauty Salon in Kaduna</title>
    <!-- Load Font Awesome directly -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap');
        
        :root {
            --color-primary: #F3D7CA;
            --color-secondary: #E6A4B4;
            --color-accent: #C86B85;
            --color-dark: #513252;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }
        
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        
        .hero {
            background-image: linear-gradient(rgba(243, 215, 202, 0.3), rgba(243, 215, 202, 0.3)), url('https://images.unsplash.com/photo-1621605816781-0c2152f5e805?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
        }
        
        .service-card {
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(201, 107, 133, 0.3);
            padding-bottom: 50px;
        }
        
        .testimonial-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .nav-link {
            position: relative;
        }
        
        .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--color-accent);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover:after {
            width: 100%;
        }
        
        .active:after {
            width: 100%;
        }
        
        /* Loading animation */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }
        
        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .loader::after {
            content: "";
            width: 50px;
            height: 50px;
            border: 5px solid #F3D7CA;
            border-top-color: #C86B85;
            border-radius: 50%;
            animation: loading 0.75s ease infinite;
        }
        
        @keyframes loading {
            from { transform: rotate(0turn); }
            to { transform: rotate(1turn); }
        }
        
        /* Gallery hover effect */
        .gallery-item {
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: scale(1.03);
        }
        
        /* Comment form styling */
        .comment-form {
            background: rgba(248, 243, 240, 0.8);
            backdrop-filter: blur(5px);
        }
        
        /* Service category tabs */
        .service-tab {
            transition: all 0.3s ease;
        }
        
        .service-tab.active {
            background-color: #C86B85;
            color: white;
        }
        
        /* Mobile menu animation */
        .mobile-menu {
            transition: all 0.3s ease;
            max-height: 0;
            overflow: hidden;
        }
        
        .mobile-menu.open {
            max-height: 500px;
        }

        /* New styles for service card action buttons */
        .service-card .action-button {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--color-accent);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 1;
        }

        .service-card:hover .action-button {
            display: block;
            animation: fadeInUp 0.3s ease forwards;
        }

        .service-card .action-button:hover {
            background-color: var(--color-secondary);
            transform: translateX(-50%) scale(1.05);
        }

        .service-card .price-display {
            transition: opacity 0.3s ease;
        }

        .service-card:hover .price-display {
            opacity: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate(-50%, 10px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        /* Mobile specific styles */
        @media (max-width: 768px) {
            .service-card .action-button {
                display: block;
                position: static;
                transform: none;
                margin-top: 12px;
                width: 100%;
                text-align: center;
                animation: none;
            }
            
            .service-card .price-display {
                display: block !important;
                opacity: 1 !important;
            }
            
            .service-card {
                padding-bottom: 20px;
            }

            .service-card:hover {
                transform: none;
                box-shadow: none;
                padding-bottom: 20px;
            }
        }

        /* Service popup modal */
        .service-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .service-popup.active {
            opacity: 1;
            visibility: visible;
        }

        .service-popup-content {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 90%;
            width: 400px;
            position: relative;
        }

        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--color-accent);
        }
    </style>
</head>
<body class="text-gray-700 bg-[#FFF5EE]">
    <!-- Loading Screen -->
    <div class="loader"></div>

    <!-- Service Popup Modal -->
    <div id="service-popup" class="service-popup">
        <div class="service-popup-content">
            <button class="close-popup">&times;</button>
            <h3 id="popup-service-name" class="text-xl font-bold text-[#513252] mb-2"></h3>
            <p id="popup-service-description" class="text-gray-600 mb-4"></p>
            <div id="popup-service-price" class="text-sm text-[#C86B85] font-bold mb-4"></div>
            <a id="popup-action-button" href="#" class="w-full bg-[#C86B85] hover:bg-[#E6A4B4] text-white font-semibold py-2 px-4 rounded-md text-center">
                Book Now
            </a>
        </div>
    </div>

    <!-- Rest of your HTML remains the same until the script section -->
    
    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('open');
            // Change icon based on menu state
            const icon = mobileMenuButton.querySelector('i');
            if (mobileMenu.classList.contains('open')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });
        
        // Close mobile menu when clicking a link
        document.querySelectorAll('#mobile-menu a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('open');
                const icon = mobileMenuButton.querySelector('i');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            });
        });
        
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
        
        // Form submission to WhatsApp with better formatting
        function submitToWhatsApp() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const service = document.getElementById('service').value;
            const date = document.getElementById('appointment-date').value;
            const message = document.getElementById('message').value;
            
            if (!name || !phone || !service) {
                alert('Please fill in all required fields (Name, Phone, and Service)');
                return;
            }
            
            // Format the date nicely if provided
            const formattedDate = date ? new Date(date).toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            }) : 'Not specified';
            
            // Create a nicely formatted WhatsApp message
            const whatsappText = `âœ¨ *NEW APPOINTMENT REQUEST* âœ¨%0A%0A` +
                                `*Client Name:* ${name}%0A` +
                                `*Phone Number:* ${phone}%0A` +
                                `*Service Requested:* ${service}%0A` +
                                `*Preferred Date:* ${formattedDate}%0A` +
                                `%0A*Special Requests:*%0A${message || 'None'}` +
                                `%0A%0AðŸ“ *Location:* 1 Kasupda building by Kasupda junction, Sabo Market, Kaduna South` +
                                `%0A%0A_This message was sent via ChaChaZ Hair website_`;
            
            window.open(`https://wa.me/2349076223858?text=${whatsappText}`, '_blank');
            
            // Show confirmation modal
            document.getElementById('booking-modal').classList.remove('hidden');
        }
        
        // Comment form submission
        document.getElementById('comment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('comment-name').value;
            const message = document.getElementById('comment-message').value;
            
            if (!name || !message) {
                alert('Please fill in all required fields (Name and Feedback)');
                return;
            }
            
            // In a real implementation, you would send this to a server
            // For demo purposes, we'll just show a confirmation
            document.getElementById('comment-modal').classList.remove('hidden');
            
            // Reset form
            this.reset();
        });
        
        // Service category filtering
        function filterServices(category) {
            const services = document.querySelectorAll('.service-card');
            const tabs = document.querySelectorAll('.service-tab');
            
            // Update active tab
            tabs.forEach(tab => {
                tab.classList.remove('active', 'bg-[#C86B85]', 'text-white');
                tab.classList.add('text-[#513252]', 'border-[#C86B85]');
            });
            
            event.target.classList.add('active', 'bg-[#C86B85]', 'text-white');
            event.target.classList.remove('text-[#513252]', 'border-[#C86B85]');
            
            // Filter services
            services.forEach(service => {
                if (category === 'all' || service.getAttribute('data-category') === category) {
                    service.style.display = 'block';
                } else {
                    service.style.display = 'none';
                }
            });
        }
        
        // Close modals
        document.getElementById('close-modal').addEventListener('click', function() {
            document.getElementById('booking-modal').classList.add('hidden');
        });
        
        document.getElementById('close-comment-modal').addEventListener('click', function() {
            document.getElementById('comment-modal').classList.add('hidden');
        });
        
        // Back to top button
        const backToTopButton = document.getElementById('back-to-top');
        
        window.addEventListener('scroll', function() {
            if (window.pageYOffset > 300) {
                backToTopButton.classList.remove('hidden');
            } else {
                backToTopButton.classList.add('hidden');
            }
        });
        
        backToTopButton.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // Highlight active nav link based on scroll position
        const sections = document.querySelectorAll('section');
        const navLinks = document.querySelectorAll('.nav-link');
        
        window.addEventListener('scroll', function() {
            let current = '';
            
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                
                if (pageYOffset >= sectionTop - 150) {
                    current = section.getAttribute('id');
                }
            });
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${current}`) {
                    link.classList.add('active');
                }
            });
        });
        
        // Service Popup functionality
        const servicePopup = document.getElementById('service-popup');
        const closePopup = document.querySelector('.close-popup');
        const popupServiceName = document.getElementById('popup-service-name');
        const popupServiceDescription = document.getElementById('popup-service-description');
        const popupServicePrice = document.getElementById('popup-service-price');
        const popupActionButton = document.getElementById('popup-action-button');

        // Close popup when clicking close button
        closePopup.addEventListener('click', () => {
            servicePopup.classList.remove('active');
        });

        // Close popup when clicking outside content
        servicePopup.addEventListener('click', (e) => {
            if (e.target === servicePopup) {
                servicePopup.classList.remove('active');
            }
        });

        // Handle service card clicks
        document.querySelectorAll('.service-card').forEach(card => {
            card.addEventListener('click', function(e) {
                // Only trigger on mobile or if not clicking the button directly
                if (window.innerWidth <= 768 || !e.target.closest('.action-button')) {
                    const serviceName = this.querySelector('h3').textContent;
                    const serviceDescription = this.querySelector('p').textContent;
                    const servicePrice = this.querySelector('.price-display').textContent;
                    const actionButton = this.querySelector('.action-button');
                    
                    // Set popup content
                    popupServiceName.textContent = serviceName;
                    popupServiceDescription.textContent = serviceDescription;
                    popupServicePrice.textContent = servicePrice;
                    
                    // Set action button based on category
                    const category = this.getAttribute('data-category');
                    if (category === 'training') {
                        popupActionButton.textContent = 'Enroll Now';
                    } else if (category === 'wigs' && serviceName.includes('Sales Group')) {
                        popupActionButton.textContent = 'Join WhatsApp Group';
                        popupActionButton.href = actionButton.href;
                    } else {
                        popupActionButton.textContent = 'Book Now';
                        popupActionButton.href = '#contact';
                    }
                    
                    // Show popup on mobile
                    if (window.innerWidth <= 768) {
                        servicePopup.classList.add('active');
                    }
                }
            });
        });

        // Handle action button clicks (for mobile)
        popupActionButton.addEventListener('click', function(e) {
            if (this.href === '#contact') {
                e.preventDefault();
                const serviceName = popupServiceName.textContent;
                const whatsappText = this.textContent.includes('Enroll') 
                    ? `I'm interested in enrolling for: ${serviceName}`
                    : `I'd like to book an appointment for: ${serviceName}`;
                window.open(`https://wa.me/2349076223858?text=${encodeURIComponent(whatsappText)}`, '_blank');
                servicePopup.classList.remove('active');
            }
        });

        // Handle direct button clicks (for desktop)
        document.querySelectorAll('.service-card .action-button').forEach(button => {
            button.addEventListener('click', function(e) {
                if (this.href === '#contact') {
                    e.preventDefault();
                    const serviceName = this.closest('.service-card').querySelector('h3').textContent;
                    const whatsappText = this.textContent.includes('Enroll') 
                        ? `I'm interested in enrolling for: ${serviceName}`
                        : `I'd like to book an appointment for: ${serviceName}`;
                    window.open(`https://wa.me/2349076223858?text=${encodeURIComponent(whatsappText)}`, '_blank');
                }
            });
        });

        // Initialize mobile behavior
        window.addEventListener('load', function() {
            const loader = document.querySelector('.loader');
            loader.classList.add('hidden');
        });
    </script>
</body>
</html>
